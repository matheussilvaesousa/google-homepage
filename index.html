<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png"/>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <title>Google</title>
</head>
<body>

    <header>
        <div id="header-container">
            <a id="gmail" href="#">Gmail</a>
            <a id="images" href="#">Images</a>
            <a id="nine-box" href="#"><img src="nine-box.png" alt=""></a>
            <a id="login" href="#">Login</a>
        </div>
    </header>
    
    <main>
        
        <div id="main-container">
            <div id="logo">
                <a href="https://google.com">
                    <img src="google-logo.png" alt="Google writen with lean and tall letter in blue, red, yellow and green">
                </a>
            </div>
            
            <div id="form">
                <form action="">
                    <div id="searchbar-wrapper">
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="2 -4 24 24">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </svg>
                        <input type="text">  
                    </div>
                    <div id="button-wrapper">
                        <button type="submit">Google Search</button>
                        <button type="submit">I'm Feeling Lucky</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div id="footer-container">
            <div id="left-wrapper">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">About</a>
                <a href="#">How Search works</a>
            </div>
            <div id="right-wrapper">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>

</body>
</html>
